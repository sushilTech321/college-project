<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-----------------------Google font----------------------->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
	<!-----------------------Google font----------------------->


	<!--************* fontawesome link------------------- -->

	<script src="https://kit.fontawesome.com/235f3b96aa.js" crossorigin="anonymous"></script>

	<!--************* fontawesome link------------------- -->
	
	<!------------------------ css------------------------ -->
	<link rel="stylesheet" type="text/css" href="./css/signup.css">

	<title>E-citizenship system-Signup</title>
</head>
<body>

	<div class="sContent">
		
		


		<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					
					<span id="logo">
						<img src="./img/logo-2.png">
					</span>
					<div class="container-title-50">
						<span>	
							<h4>E-citizenship system</h4> 
						</span>
					</div>
					
					<span class="login100-form-title p-b-49">
						Sign up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username" required>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password" required maxlength="10">
					</div>
					<br>
					<br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn">
								
							</div>
							<button class="login100-form-btn">
								Sign In
							</button>
						</div>
					</div><br><br>
				</form>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
